<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Crud com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Clínica de Pacientes</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/form" class="btn btn-success">Adicionar</a>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar..">
    </form>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for dbs in db %}
            <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome}}</td>
                <td>{{dbs.telefone}}</td>
                <td>{{dbs.data_nascimento}}</td>
                <td>{{dbs.email}}</td>
                <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
